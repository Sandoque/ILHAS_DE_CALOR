<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Ilhas de Calor{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .chart-container {
            width: 100%;
            height: 400px;
            min-height: 400px;
        }
        
        .card {
            @apply bg-white rounded-lg shadow-sm border border-gray-200;
        }
        
        .card-header {
            @apply px-6 py-4 border-b border-gray-200;
        }
        
        .card-body {
            @apply px-6 py-4;
        }
        
        .risk-baixo {
            @apply bg-green-100 text-green-800;
        }
        
        .risk-moderado {
            @apply bg-blue-100 text-blue-800;
        }
        
        .risk-alto {
            @apply bg-yellow-100 text-yellow-800;
        }
        
        .risk-muito-alto {
            @apply bg-orange-100 text-orange-800;
        }
        
        .risk-extremo {
            @apply bg-red-100 text-red-800;
        }
        
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        
        .htmx-indicator {
            display: none;
            width: 20px;
            height: 20px;
        }

        /* HTMX Loading States */
        .htmx-settling .htmx-swapping {
            opacity: 1;
        }
        
        .htmx-swapping.htmx-settling {
            opacity: 1;
        }
        
        #charts.htmx-request {
            opacity: 0.5;
            pointer-events: none;
        }

    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">
                        üå°Ô∏è Ilhas de Calor - PE
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-600 hover:text-gray-900 px-3 py-2">
                        Dashboard
                    </a>
                    <a href="/api" class="text-gray-600 hover:text-gray-900 px-3 py-2">
                        API
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2025 Observat√≥rio Estadual de Ilhas de Calor - PE
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/dashboard_charts.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
