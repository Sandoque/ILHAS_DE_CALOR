<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observatório Estadual de Ilhas de Calor – PE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind_custom.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
</head>
<body class="bg-slate-50 text-slate-900" style="font-family: 'Inter', sans-serif;">
  {% include 'components/navbar.html' %}

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    {% block content %}{% endblock %}
  </main>

  {% include 'components/footer.html' %}

  <div id="htmx-loading" class="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center hidden">
    <div class="bg-white rounded-xl shadow-lg px-4 py-3 flex items-center gap-3 animate-pulse">
      <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
      <p class="text-sm font-semibold text-slate-700">Carregando...</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/htmx_helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/heatmap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/simulator.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
