<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatorio de Ilhas de Calor - PE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-slate-50 text-slate-900">
    <header class="bg-emerald-700 text-white py-4 shadow">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <h1 class="text-xl font-semibold">Observatorio de Ilhas de Calor - PE</h1>
            <nav class="space-x-4 text-sm">
                <a href="/" class="hover:underline">Visao Geral</a>
                <a href="/cidade/Recife" class="hover:underline">Cidades</a>
                <a href="/simulador/Recife" class="hover:underline">Simulador</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
