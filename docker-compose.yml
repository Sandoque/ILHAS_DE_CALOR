services:
  postgres:
    image: postgres:15
    container_name: ilhas_calor_postgres
    restart: always
    environment:
      POSTGRES_USER: ilhas_user
      POSTGRES_PASSWORD: ilhas_pass
      POSTGRES_DB: ilhas_de_calor
    ports:
      - "5433:5432"
    volumes:
      - pgdata_ilhas:/var/lib/postgresql/data
      - ./db:/app/db
      - ./postgres-init:/docker-entrypoint-initdb.d

  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - postgres
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://ilhas_user:ilhas_pass@postgres:5432/ilhas_de_calor
      SECRET_KEY: change-me-in-prod
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    # Uncomment the following volume for live-reload development
    # volumes:
    #   - ./backend:/app
    #   - ./etl:/app/etl

volumes:
  pgdata_ilhas:
